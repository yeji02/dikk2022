<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test2</title>
    <script>
        var mydata = [1,2,3,4,5];
        var newdata = [];

        for(i = 0; i < Math.floor(Math.random() * 100);i++){
            newdata.push(Math.floor(Math.random() * 100));
        }

        var data = mydata.concat(newdata);
        var sum = 0;
        for(i = 0; i < data.length; i++){
            sum += data[i];
        }

        var av = sum/data.length;

        var result = data.concat([data.length],[sum],[av]); 
        alert(result);
        
    </script>
</head>
